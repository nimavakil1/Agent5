<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipments - Amazon Vendor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="/shell-v2.js"></script>
  <style>
    .page { max-width: 1400px; margin: 0 auto; padding: 24px; }
    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-size: 24px; font-weight: 700; color: #fff; margin: 0; }
    .header-actions { display: flex; gap: 12px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.15s; }
    .btn-primary { background: #f97316; color: white; }
    .btn-primary:hover { background: #ea580c; }
    .btn-secondary { background: #252532; color: #e4e4e7; border: 1px solid #3f3f50; }
    .btn-secondary:hover { background: #2a2a3a; }
    .btn .material-symbols-outlined { font-size: 20px; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: #18181f; border: 1px solid #252532; border-radius: 12px; padding: 20px; }
    .stat-value { font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 4px; }
    .stat-label { font-size: 13px; color: #71717a; }
    .stat-card.warning .stat-value { color: #fbbf24; }
    .stat-card.success .stat-value { color: #4ade80; }
    .card { background: #18181f; border: 1px solid #252532; border-radius: 16px; overflow: hidden; margin-bottom: 24px; }
    .card-header { padding: 16px 20px; border-bottom: 1px solid #252532; display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-size: 16px; font-weight: 600; color: #fff; margin: 0; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 14px 16px; text-align: left; border-bottom: 1px solid #252532; }
    th { background: #12121a; font-size: 12px; font-weight: 600; color: #71717a; text-transform: uppercase; }
    td { font-size: 14px; color: #e4e4e7; }
    tr:hover td { background: #1a1a28; }
    .badge { display: inline-flex; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; }
    .badge-pending { background: rgba(251, 191, 36, 0.15); color: #fbbf24; }
    .badge-submitted { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .badge-confirmed { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .marketplace-badge { display: inline-flex; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; background: #252532; color: #a1a1aa; }
    .empty-state { padding: 40px 20px; text-align: center; }
    .empty-state .material-symbols-outlined { font-size: 48px; color: #3f3f50; margin-bottom: 16px; }
    .empty-state-title { font-size: 16px; font-weight: 600; color: #e4e4e7; }
    .action-btn { width: 32px; height: 32px; border-radius: 8px; background: #252532; border: none; color: #71717a; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .action-btn:hover { background: #3f3f50; color: #e4e4e7; }
    .action-btn .material-symbols-outlined { font-size: 18px; }
  </style>
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1 class="page-title">Shipments</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="pollShipments()" id="poll-btn">
          <span class="material-symbols-outlined">sync</span>Poll Amazon
        </button>
        <button class="btn btn-primary" onclick="submitPendingASNs()" id="submit-btn">
          <span class="material-symbols-outlined">local_shipping</span>Submit Pending ASNs
        </button>
      </div>
    </header>
    <div class="stats-row">
      <div class="stat-card warning"><div class="stat-value" id="stat-ready">--</div><div class="stat-label">Ready to Ship</div></div>
      <div class="stat-card"><div class="stat-value" id="stat-submitted">--</div><div class="stat-label">ASN Submitted</div></div>
      <div class="stat-card success"><div class="stat-value" id="stat-confirmed">--</div><div class="stat-label">Confirmed</div></div>
    </div>
    <div class="card">
      <div class="card-header"><h3 class="card-title">Ready to Ship</h3></div>
      <div class="table-container">
        <table>
          <thead><tr><th>PO Number</th><th>Marketplace</th><th>Date</th><th>Odoo Order</th><th>Total</th><th>Actions</th></tr></thead>
          <tbody id="ready-table"><tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">hourglass_empty</span><div class="empty-state-title">Loading...</div></div></td></tr></tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <div class="card-header"><h3 class="card-title">Submitted Shipments</h3></div>
      <div class="table-container">
        <table>
          <thead><tr><th>Shipment ID</th><th>PO Numbers</th><th>Marketplace</th><th>Status</th><th>Date</th><th>Carrier</th></tr></thead>
          <tbody id="shipments-table"><tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">hourglass_empty</span><div class="empty-state-title">Loading...</div></div></td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    async function init() { await Promise.all([loadReady(), loadShipments()]); }
    async function loadReady() {
      try {
        const res = await fetch('/api/vendor/shipments/ready', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        const orders = data.orders || [];
        document.getElementById('stat-ready').textContent = orders.length;
        const tbody = document.getElementById('ready-table');
        if (orders.length === 0) { tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">check_circle</span><div class="empty-state-title">No orders ready to ship</div></div></td></tr>'; return; }
        tbody.innerHTML = orders.map(o => '<tr><td>' + o.purchaseOrderNumber + '</td><td><span class="marketplace-badge">' + o.marketplaceId + '</span></td><td>' + formatDate(o.purchaseOrderDate) + '</td><td>' + (o.odoo?.saleOrderName || '-') + '</td><td>' + formatCurrency(o.totals?.totalAmount) + '</td><td><button class="action-btn" onclick="createASN(\'' + o.purchaseOrderNumber + '\')" title="Create ASN"><span class="material-symbols-outlined">local_shipping</span></button></td></tr>').join('');
      } catch (e) { document.getElementById('ready-table').innerHTML = '<tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">error</span><div class="empty-state-title">Failed to load</div></div></td></tr>'; }
    }
    async function loadShipments() {
      try {
        const res = await fetch('/api/vendor/shipments', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        const shipments = data.shipments || [];
        document.getElementById('stat-submitted').textContent = shipments.filter(s => s.status === 'submitted').length;
        document.getElementById('stat-confirmed').textContent = shipments.filter(s => s.status === 'confirmed').length;
        const tbody = document.getElementById('shipments-table');
        if (shipments.length === 0) { tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">local_shipping</span><div class="empty-state-title">No shipments yet</div></div></td></tr>'; return; }
        tbody.innerHTML = shipments.map(s => '<tr><td>' + (s.shipmentId || '-') + '</td><td>' + (s.purchaseOrderNumbers?.join(', ') || s.purchaseOrderNumber || '-') + '</td><td><span class="marketplace-badge">' + (s.marketplaceId || '-') + '</span></td><td><span class="badge badge-' + (s.status || 'pending') + '">' + (s.status || 'pending') + '</span></td><td>' + formatDate(s.shipmentDate || s.createdAt) + '</td><td>' + (s.carrier || '-') + '</td></tr>').join('');
      } catch (e) { document.getElementById('shipments-table').innerHTML = '<tr><td colspan="6"><div class="empty-state"><span class="material-symbols-outlined">error</span><div class="empty-state-title">Failed to load</div></div></td></tr>'; }
    }
    function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-GB') : '-'; }
    function formatCurrency(a) { return a != null ? new Intl.NumberFormat('en-EU', { style: 'currency', currency: 'EUR' }).format(a) : '-'; }
    async function createASN(po) {
      if (!confirm('Create ASN for ' + po + '?')) return;
      try {
        const res = await fetch('/api/vendor/shipments/' + po + '/create-asn', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include' });
        if (!res.ok) { const d = await res.json(); throw new Error(d.error || 'Failed'); }
        window.Agent5Shell?.showToast?.('ASN created', 'success');
        await Promise.all([loadReady(), loadShipments()]);
      } catch (e) { window.Agent5Shell?.showToast?.('Error: ' + e.message, 'error'); }
    }
    async function submitPendingASNs() {
      if (!confirm('Submit all pending ASNs?')) return;
      const btn = document.getElementById('submit-btn'); btn.disabled = true;
      try {
        const res = await fetch('/api/vendor/shipments/submit-pending', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        window.Agent5Shell?.showToast?.('Submitted ' + (data.submitted || 0) + ' ASNs', 'success');
        await Promise.all([loadReady(), loadShipments()]);
      } catch (e) { window.Agent5Shell?.showToast?.('Error: ' + e.message, 'error'); }
      finally { btn.disabled = false; }
    }
    async function pollShipments() {
      const btn = document.getElementById('poll-btn'); btn.disabled = true;
      try {
        const res = await fetch('/api/vendor/shipments/poll', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        window.Agent5Shell?.showToast?.(data.message || 'Polled', 'success');
        await loadShipments();
      } catch (e) { window.Agent5Shell?.showToast?.('Error: ' + e.message, 'error'); }
      finally { btn.disabled = false; }
    }
    init();
  </script>
</body>
</html>
