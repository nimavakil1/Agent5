<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices - Amazon Vendor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="/test/app/shell-v2.js"></script>
  <style>
    .page { max-width: 1400px; margin: 0 auto; padding: 24px; }
    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-size: 24px; font-weight: 700; color: #fff; margin: 0; }
    .header-actions { display: flex; gap: 12px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.15s; }
    .btn-primary { background: #f97316; color: white; }
    .btn-primary:hover { background: #ea580c; }
    .btn-secondary { background: #252532; color: #e4e4e7; border: 1px solid #3f3f50; }
    .btn-secondary:hover { background: #2a2a3a; }
    .btn .material-symbols-outlined { font-size: 20px; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 24px; }
    @media (max-width: 900px) { .stats-row { grid-template-columns: repeat(2, 1fr); } }
    .stat-card { background: #18181f; border: 1px solid #252532; border-radius: 12px; padding: 20px; }
    .stat-value { font-size: 28px; font-weight: 700; color: #fff; margin-bottom: 4px; }
    .stat-label { font-size: 13px; color: #71717a; }
    .stat-card.success .stat-value { color: #4ade80; }
    .stat-card.warning .stat-value { color: #fbbf24; }
    .filters-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .filter-select { padding: 10px 14px; background: #18181f; border: 1px solid #252532; border-radius: 10px; color: #e4e4e7; font-size: 14px; }
    .card { background: #18181f; border: 1px solid #252532; border-radius: 16px; overflow: hidden; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 14px 16px; text-align: left; border-bottom: 1px solid #252532; }
    th { background: #12121a; font-size: 12px; font-weight: 600; color: #71717a; text-transform: uppercase; }
    td { font-size: 14px; color: #e4e4e7; }
    tr:hover td { background: #1a1a28; }
    .badge { display: inline-flex; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; }
    .badge-draft { background: rgba(113, 113, 122, 0.15); color: #a1a1aa; }
    .badge-submitted { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .badge-accepted { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .badge-rejected { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .marketplace-badge { display: inline-flex; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; background: #252532; color: #a1a1aa; }
    .empty-state { padding: 60px 20px; text-align: center; }
    .empty-state .material-symbols-outlined { font-size: 48px; color: #3f3f50; margin-bottom: 16px; }
    .empty-state-title { font-size: 16px; font-weight: 600; color: #e4e4e7; }
    .action-btn { width: 32px; height: 32px; border-radius: 8px; background: #252532; border: none; color: #71717a; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .action-btn:hover { background: #3f3f50; color: #e4e4e7; }
    .action-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .action-btn .material-symbols-outlined { font-size: 18px; }
  </style>
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1 class="page-title">Invoices</h1>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="submitPendingInvoices()" id="submit-btn">
          <span class="material-symbols-outlined">send</span>Submit Pending Invoices
        </button>
      </div>
    </header>
    <div class="stats-row">
      <div class="stat-card"><div class="stat-value" id="stat-total">--</div><div class="stat-label">Total Invoices</div></div>
      <div class="stat-card warning"><div class="stat-value" id="stat-pending">--</div><div class="stat-label">Pending Submission</div></div>
      <div class="stat-card"><div class="stat-value" id="stat-submitted">--</div><div class="stat-label">Submitted</div></div>
      <div class="stat-card success"><div class="stat-value" id="stat-accepted">--</div><div class="stat-label">Accepted</div></div>
    </div>
    <div class="filters-bar">
      <select class="filter-select" id="filter-status" onchange="loadInvoices()">
        <option value="">All Statuses</option>
        <option value="draft">Draft</option>
        <option value="submitted">Submitted</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
      </select>
      <select class="filter-select" id="filter-marketplace" onchange="loadInvoices()">
        <option value="">All Marketplaces</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="IT">Italy</option>
        <option value="ES">Spain</option>
        <option value="NL">Netherlands</option>
      </select>
    </div>
    <div class="card">
      <div class="table-container">
        <table>
          <thead><tr><th>Invoice Number</th><th>PO Number</th><th>Marketplace</th><th>Status</th><th>Amount</th><th>Submitted</th><th>Expected Payment</th><th>Actions</th></tr></thead>
          <tbody id="invoices-table"><tr><td colspan="8"><div class="empty-state"><span class="material-symbols-outlined">hourglass_empty</span><div class="empty-state-title">Loading invoices...</div></div></td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    const MARKETPLACE_FLAGS = { DE: 'de', FR: 'fr', IT: 'it', ES: 'es', NL: 'nl', BE: 'be', PL: 'pl', SE: 'se', UK: 'gb' };
    const PAYMENT_TERMS_DAYS = 45; // Amazon Vendor payment terms

    function getFlagImg(mp) {
      var code = MARKETPLACE_FLAGS[mp];
      if (!code) return mp;
      return '<img src="https://flagcdn.com/w40/' + code + '.png" alt="' + mp + '" style="width:24px;height:16px;object-fit:cover;border-radius:2px;vertical-align:middle;">';
    }

    let invoices = [];
    async function init() { await Promise.all([loadStats(), loadInvoices()]); }
    async function loadStats() {
      try {
        const res = await fetch('/api/vendor/invoices/stats', { credentials: 'include' });
        if (!res.ok) return;
        const data = await res.json();
        const s = data.stats || {};
        document.getElementById('stat-total').textContent = s.total || 0;
        document.getElementById('stat-pending').textContent = s.pending || 0;
        document.getElementById('stat-submitted').textContent = s.submitted || 0;
        document.getElementById('stat-accepted').textContent = s.accepted || 0;
      } catch (e) { console.error(e); }
    }
    async function loadInvoices() {
      try {
        const params = new URLSearchParams();
        const status = document.getElementById('filter-status').value;
        const mp = document.getElementById('filter-marketplace').value;
        if (status) params.append('status', status);
        if (mp) params.append('marketplace', mp);
        const res = await fetch('/api/vendor/invoices?' + params, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        invoices = data.invoices || [];
        renderInvoices();
      } catch (e) {
        document.getElementById('invoices-table').innerHTML = '<tr><td colspan="8"><div class="empty-state"><span class="material-symbols-outlined">error</span><div class="empty-state-title">Failed to load</div></div></td></tr>';
      }
    }
    function renderInvoices() {
      const tbody = document.getElementById('invoices-table');
      if (invoices.length === 0) { tbody.innerHTML = '<tr><td colspan="8"><div class="empty-state"><span class="material-symbols-outlined">description</span><div class="empty-state-title">No invoices found</div></div></td></tr>'; return; }
      tbody.innerHTML = invoices.map(function(inv) {
        var mp = inv.marketplaceId || '-';
        var mpDisplay = getFlagImg(mp) + ' ' + mp;
        var expectedPayment = calcExpectedPayment(inv.submittedAt);
        var isOverdue = expectedPayment.overdue;
        return '<tr>' +
          '<td>' + (inv.invoiceNumber || '-') + '</td>' +
          '<td>' + (inv.purchaseOrderNumber || '-') + '</td>' +
          '<td><span class="marketplace-badge">' + mpDisplay + '</span></td>' +
          '<td><span class="badge badge-' + (inv.status || 'draft') + '">' + (inv.status || 'draft') + '</span></td>' +
          '<td>' + formatCurrency(inv.invoiceTotal?.amount, inv.invoiceTotal?.currencyCode) + '</td>' +
          '<td>' + formatDate(inv.submittedAt) + '</td>' +
          '<td style="' + (isOverdue ? 'color: #f87171;' : '') + '">' + expectedPayment.display + '</td>' +
          '<td><button class="action-btn" onclick="submitInvoice(\'' + inv.purchaseOrderNumber + '\')" title="Submit" ' + (inv.status === 'submitted' || inv.status === 'accepted' ? 'disabled' : '') + '><span class="material-symbols-outlined">send</span></button></td>' +
        '</tr>';
      }).join('');
    }
    function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-GB') : '-'; }
    function formatCurrency(a, c) { return a != null ? new Intl.NumberFormat('en-EU', { style: 'currency', currency: c || 'EUR' }).format(a) : '-'; }
    function calcExpectedPayment(submittedAt) {
      if (!submittedAt) return { display: '-', overdue: false };
      var submitted = new Date(submittedAt);
      var expected = new Date(submitted.getTime() + PAYMENT_TERMS_DAYS * 24 * 60 * 60 * 1000);
      var now = new Date();
      var overdue = now > expected;
      var daysLeft = Math.ceil((expected - now) / (24 * 60 * 60 * 1000));
      var display = expected.toLocaleDateString('en-GB');
      if (overdue) {
        display += ' (overdue)';
      } else if (daysLeft <= 7) {
        display += ' (' + daysLeft + 'd)';
      }
      return { display: display, overdue: overdue };
    }
    async function submitInvoice(po) {
      if (!confirm('Submit invoice for ' + po + '?')) return;
      try {
        const res = await fetch('/api/vendor/invoices/' + po + '/submit', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include' });
        if (!res.ok) { const d = await res.json(); throw new Error(d.error || 'Failed'); }
        window.Agent5Shell?.showToast?.('Invoice submitted', 'success');
        await Promise.all([loadStats(), loadInvoices()]);
      } catch (e) { window.Agent5Shell?.showToast?.('Error: ' + e.message, 'error'); }
    }
    async function submitPendingInvoices() {
      if (!confirm('Submit all pending invoices?')) return;
      const btn = document.getElementById('submit-btn'); btn.disabled = true;
      try {
        const res = await fetch('/api/vendor/invoices/submit-pending', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include' });
        if (!res.ok) throw new Error('Failed');
        const data = await res.json();
        window.Agent5Shell?.showToast?.('Submitted ' + (data.submitted || 0) + ' invoices', 'success');
        await Promise.all([loadStats(), loadInvoices()]);
      } catch (e) { window.Agent5Shell?.showToast?.('Error: ' + e.message, 'error'); }
      finally { btn.disabled = false; }
    }
    init();
  </script>
</body>
</html>
