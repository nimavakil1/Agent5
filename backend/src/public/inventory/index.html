<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Inventory</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="/shell-v2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    .page { max-width: 1600px; margin: 0 auto; padding: 20px; }
    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; flex-wrap: wrap; gap: 12px; }
    .page-title { font-size: 24px; font-weight: 700; color: #fff; margin: 0; display: flex; align-items: center; gap: 12px; }
    .page-badge { font-size: 12px; padding: 4px 10px; border-radius: 20px; background: rgba(139, 92, 246, 0.15); color: #a78bfa; font-weight: 500; }
    .header-actions { display: flex; gap: 8px; align-items: center; }

    .btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; border: none; transition: all 0.15s; }
    .btn-primary { background: #8b5cf6; color: white; }
    .btn-primary:hover { background: #7c3aed; }
    .btn-secondary { background: #252532; color: #e4e4e7; border: 1px solid #3f3f50; }
    .btn-secondary:hover { background: #2a2a3a; }
    .btn-sm { padding: 6px 10px; font-size: 12px; }
    .btn .material-symbols-outlined { font-size: 18px; }

    .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 12px; }
    @media (max-width: 900px) { .stats-row { grid-template-columns: repeat(2, 1fr); } }
    .stat-card { background: #18181f; border: 1px solid #252532; border-radius: 10px; padding: 12px 16px; cursor: pointer; transition: border-color 0.15s; }
    .stat-card:hover { border-color: #8b5cf6; }
    .stat-value { font-size: 22px; font-weight: 700; color: #fff; }
    .stat-label { font-size: 11px; color: #71717a; text-transform: uppercase; letter-spacing: 0.02em; }
    .stat-card.success .stat-value { color: #4ade80; }
    .stat-card.warning .stat-value { color: #fbbf24; }
    .stat-card.danger .stat-value { color: #f87171; }
    .stat-card.info .stat-value { color: #a78bfa; }

    .card { background: #18181f; border: 1px solid #252532; border-radius: 12px; overflow: hidden; }
    .card-header { padding: 12px 16px; border-bottom: 1px solid #252532; display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-size: 14px; font-weight: 600; color: #fff; margin: 0; }

    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 14px; text-align: left; border-bottom: 1px solid #252532; }
    th { background: #12121a; font-size: 11px; font-weight: 600; color: #71717a; text-transform: uppercase; letter-spacing: 0.05em; position: sticky; top: 0; }
    td { font-size: 13px; color: #e4e4e7; }
    tbody tr { cursor: pointer; transition: background 0.1s; }
    tbody tr:hover td { background: rgba(139, 92, 246, 0.08); }

    .filter-row th { padding: 6px 8px; background: #12121a; }
    .filter-input, .filter-select { padding: 6px 8px; background: #12121a; border: 1px solid #252532; border-radius: 6px; color: #e4e4e7; font-size: 12px; width: 100%; box-sizing: border-box; }
    .filter-input:focus, .filter-select:focus { outline: none; border-color: #8b5cf6; }
    .filter-input::placeholder { color: #52525b; }

    .table-image { width: 40px; height: 40px; border-radius: 8px; background: #252532; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .table-image img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .table-image .material-symbols-outlined { font-size: 20px; color: #3f3f50; }
    .table-sku { font-size: 12px; color: #8b5cf6; font-weight: 600; }
    .table-name { font-weight: 500; }
    .table-stock { display: inline-flex; align-items: center; gap: 5px; padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: 600; }
    .table-stock.in-stock { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .table-stock.low-stock { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
    .table-stock.out-of-stock { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .stock-qty { font-weight: 600; font-size: 13px; }
    .stock-qty.positive { color: #4ade80; }
    .stock-qty.zero { color: #71717a; }

    .empty-state { padding: 60px 20px; text-align: center; }
    .empty-state .material-symbols-outlined { font-size: 48px; color: #3f3f50; margin-bottom: 12px; }
    .empty-state-title { font-size: 14px; font-weight: 600; color: #e4e4e7; margin-bottom: 4px; }
    .empty-state-text { font-size: 13px; color: #71717a; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .loading-spinner { animation: spin 1s linear infinite; }

    .pagination { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; border-top: 1px solid #252532; }
    .pagination-info { font-size: 12px; color: #71717a; }
    .pagination-buttons { display: flex; gap: 6px; }

    .toast { position: fixed; bottom: 20px; right: 20px; background: #252532; border: 1px solid #22c55e; border-radius: 10px; padding: 14px 18px; color: #e4e4e7; font-size: 13px; z-index: 2000; display: none; }
    .toast.show { display: flex; align-items: center; gap: 10px; animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Multi-select dropdown */
    .multi-select { position: relative; }
    .multi-select-btn { display: flex; align-items: center; gap: 4px; padding: 6px 8px; background: #12121a; border: 1px solid #252532; border-radius: 6px; color: #e4e4e7; font-size: 12px; cursor: pointer; min-width: 80px; justify-content: space-between; }
    .multi-select-btn:hover { border-color: #8b5cf6; }
    .multi-select-btn .material-symbols-outlined { font-size: 16px; }
    .multi-select-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: #18181f; border: 1px solid #252532; border-radius: 8px; margin-top: 4px; z-index: 100; max-height: 300px; overflow-y: auto; display: none; min-width: 180px; }
    .multi-select-dropdown.show { display: block; }
    .multi-select-option { display: flex; align-items: center; gap: 8px; padding: 8px 12px; cursor: pointer; font-size: 12px; color: #e4e4e7; }
    .multi-select-option:hover { background: #252532; }
    .multi-select-option input { accent-color: #8b5cf6; }
    .multi-select-actions { display: flex; gap: 8px; padding: 8px 12px; border-top: 1px solid #252532; }
    .multi-select-actions button { flex: 1; padding: 4px 8px; font-size: 11px; border-radius: 4px; cursor: pointer; border: none; }
    .multi-select-actions .select-all { background: #8b5cf6; color: white; }
    .multi-select-actions .clear-all { background: #252532; color: #e4e4e7; }
  </style>
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1 class="page-title">
        Products
        <span class="page-badge" id="product-count">Loading...</span>
      </h1>
      <div class="header-actions">
        <button class="btn btn-secondary btn-sm" onclick="syncStock()" id="sync-btn" title="Sync stock levels from Odoo">
          <span class="material-symbols-outlined">sync</span>Sync Stock
        </button>
        <button class="btn btn-secondary btn-sm" onclick="exportToExcel()">
          <span class="material-symbols-outlined">download</span>Export Excel
        </button>
      </div>
    </header>

    <!-- Stats -->
    <div class="stats-row">
      <div class="stat-card info" onclick="filterByStock('')">
        <div class="stat-value" id="stat-total">--</div>
        <div class="stat-label">Total Products</div>
      </div>
      <div class="stat-card success" onclick="filterByStock('in')">
        <div class="stat-value" id="stat-in-stock">--</div>
        <div class="stat-label">In Stock</div>
      </div>
      <div class="stat-card warning" onclick="filterByStock('low')">
        <div class="stat-value" id="stat-low-stock">--</div>
        <div class="stat-label">Low Stock</div>
      </div>
      <div class="stat-card danger" onclick="filterByStock('out')">
        <div class="stat-value" id="stat-out-of-stock">--</div>
        <div class="stat-label">Out of Stock</div>
      </div>
    </div>

    <!-- Products Table -->
    <div class="card">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width:50px"></th>
              <th>SKU</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Cost</th>
              <th>All Warehouses</th>
              <th>CW</th>
            </tr>
            <tr class="filter-row">
              <th></th>
              <th><input type="text" class="filter-input" id="filter-sku" placeholder="Search..." onkeyup="debounceFilter()"></th>
              <th><input type="text" class="filter-input" id="filter-name" placeholder="Search..." onkeyup="debounceFilter()"></th>
              <th>
                <select class="filter-select" id="filter-category" onchange="filterProducts()">
                  <option value="">All</option>
                </select>
              </th>
              <th></th>
              <th></th>
              <th>
                <div class="multi-select" id="warehouse-multi-select">
                  <div class="multi-select-btn" onclick="toggleWarehouseDropdown(event)">
                    <span id="warehouse-label">All</span>
                    <span class="material-symbols-outlined">expand_more</span>
                  </div>
                  <div class="multi-select-dropdown" id="warehouse-dropdown">
                    <div id="warehouse-options"></div>
                    <div class="multi-select-actions">
                      <button class="select-all" onclick="selectAllWarehouses()">All</button>
                      <button class="clear-all" onclick="clearAllWarehouses()">Clear</button>
                    </div>
                  </div>
                </div>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="products-table">
            <tr>
              <td colspan="8">
                <div class="empty-state">
                  <span class="material-symbols-outlined loading-spinner">sync</span>
                  <div class="empty-state-title" id="loading-title">Initializing...</div>
                  <div class="empty-state-text" id="loading-text">Preparing to load products...</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <div class="pagination-info" id="pagination-info">--</div>
        <div class="pagination-buttons">
          <button class="btn btn-secondary btn-sm" onclick="prevPage()" id="prev-btn" disabled>
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <button class="btn btn-secondary btn-sm" onclick="nextPage()" id="next-btn" disabled>
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <span class="material-symbols-outlined" style="color:#22c55e">check_circle</span>
    <span id="toast-message"></span>
  </div>

  <script>
    let allProducts = [];
    let filteredProducts = [];
    let categories = [];
    let currentPage = 1;
    const pageSize = 50;
    let filterTimeout = null;

    // Warehouse data
    let warehouses = [];
    let stockByProduct = {};
    let selectedWarehouseIds = [];
    const CW_WAREHOUSE_ID = 1; // Central Warehouse

    function debounceFilter() {
      clearTimeout(filterTimeout);
      filterTimeout = setTimeout(() => {
        currentPage = 1;
        filterProducts();
      }, 300);
    }

    async function loadWarehouses() {
      console.log('[Inventory] Loading warehouses...');
      updateLoadingStatus('Loading Warehouses', 'Fetching warehouse data...');
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          console.log('[Inventory] Warehouses request timeout, aborting...');
          controller.abort();
        }, 10000);

        const res = await fetch('/api/odoo/warehouses', {
          credentials: 'include',
          signal: controller.signal
        });
        clearTimeout(timeoutId);

        if (!res.ok) throw new Error('Failed to fetch warehouses: ' + res.status);
        const data = await res.json();
        warehouses = data.warehouses || [];
        console.log('[Inventory] Loaded', warehouses.length, 'warehouses');

        selectedWarehouseIds = warehouses.map(w => w.id);
        renderWarehouseOptions();
      } catch (error) {
        console.error('[Inventory] Failed to load warehouses:', error);
        // Use default warehouse on any error (including timeout)
        warehouses = [{ id: 1, name: 'Central Warehouse', code: 'CW' }];
        selectedWarehouseIds = [1];
        renderWarehouseOptions();
      }
    }

    // Stock data is now included in the products from MongoDB - no separate call needed

    function renderWarehouseOptions() {
      const container = document.getElementById('warehouse-options');
      container.innerHTML = warehouses.map(w => `
        <label class="multi-select-option">
          <input type="checkbox" value="${w.id}" ${selectedWarehouseIds.includes(w.id) ? 'checked' : ''} onchange="onWarehouseChange()">
          <span>${w.code} - ${w.name}</span>
        </label>
      `).join('');
      updateWarehouseLabel();
    }

    function toggleWarehouseDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('warehouse-dropdown');
      dropdown.classList.toggle('show');
    }

    function onWarehouseChange() {
      const checkboxes = document.querySelectorAll('#warehouse-options input[type="checkbox"]');
      selectedWarehouseIds = Array.from(checkboxes).filter(cb => cb.checked).map(cb => parseInt(cb.value));
      updateWarehouseLabel();
      renderProducts();
    }

    function selectAllWarehouses() {
      selectedWarehouseIds = warehouses.map(w => w.id);
      renderWarehouseOptions();
      renderProducts();
    }

    function clearAllWarehouses() {
      selectedWarehouseIds = [];
      renderWarehouseOptions();
      renderProducts();
    }

    function updateWarehouseLabel() {
      const label = document.getElementById('warehouse-label');
      if (selectedWarehouseIds.length === 0) {
        label.textContent = 'None';
      } else if (selectedWarehouseIds.length === warehouses.length) {
        label.textContent = 'All';
      } else if (selectedWarehouseIds.length <= 2) {
        label.textContent = selectedWarehouseIds.map(id => {
          const w = warehouses.find(w => w.id === id);
          return w ? w.code : '';
        }).join(', ');
      } else {
        label.textContent = `${selectedWarehouseIds.length} selected`;
      }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.multi-select')) {
        document.getElementById('warehouse-dropdown').classList.remove('show');
      }
    });

    function getWarehouseStock(productId, warehouseIds) {
      const productStock = stockByProduct[productId] || {};
      return warehouseIds.reduce((sum, whId) => sum + (productStock[whId] || 0), 0);
    }

    function updateLoadingStatus(title, text) {
      const titleEl = document.getElementById('loading-title');
      const textEl = document.getElementById('loading-text');
      if (titleEl) titleEl.textContent = title;
      if (textEl) textEl.textContent = text;
    }

    async function loadProducts() {
      updateLoadingStatus('Loading Products', 'Fetching product data...');
      console.log('[Inventory] Loading products...');

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          console.log('[Inventory] Products request timeout after 30s, aborting...');
          controller.abort();
        }, 30000);

        console.log('[Inventory] Fetching /api/odoo/products/all...');
        const res = await fetch('/api/odoo/products/all', {
          credentials: 'include',
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        console.log('[Inventory] Products fetch response:', res.status);

        if (!res.ok) throw new Error(`Failed to fetch products: ${res.status}`);
        const data = await res.json();
        console.log('[Inventory] Products response:', data.products?.length || 0, 'products');

        // Check if sync is required
        if (data.syncRequired) {
          showSyncRequired();
          return;
        }

        allProducts = data.products || [];

        // Build stockByProduct from the products data (already includes stockByWarehouse)
        allProducts.forEach(p => {
          if (p.stockByWarehouse) {
            stockByProduct[p.id] = p.stockByWarehouse;
          }
        });

        updateStats();
        extractCategories();
        filterProducts();
      } catch (error) {
        console.error('[Inventory] Failed to load products:', error);
        document.getElementById('products-table').innerHTML = `
          <tr><td colspan="8">
            <div class="empty-state">
              <span class="material-symbols-outlined">cloud_off</span>
              <div class="empty-state-title">Unable to load products</div>
              <div class="empty-state-text">${error.message || 'Please check your connection'}</div>
            </div>
          </td></tr>
        `;
      }
    }

    function showSyncRequired() {
      document.getElementById('products-table').innerHTML = `
        <tr><td colspan="8">
          <div class="empty-state">
            <span class="material-symbols-outlined">sync</span>
            <div class="empty-state-title">Product sync required</div>
            <div class="empty-state-text">Click below to sync products from Odoo (takes ~30 seconds)</div>
            <button class="btn btn-primary" onclick="triggerFullSync()" style="margin-top: 16px;">
              <span class="material-symbols-outlined">cloud_sync</span>
              Sync Products from Odoo
            </button>
          </div>
        </td></tr>
      `;
    }

    async function triggerFullSync() {
      try {
        document.getElementById('products-table').innerHTML = `
          <tr><td colspan="8">
            <div class="empty-state">
              <span class="material-symbols-outlined loading-spinner">sync</span>
              <div class="empty-state-title">Syncing Products</div>
              <div class="empty-state-text">Importing products from Odoo...</div>
            </div>
          </td></tr>
        `;

        const res = await fetch('/api/odoo/products/sync/full', {
          method: 'POST',
          credentials: 'include'
        });

        if (!res.ok) throw new Error('Sync failed');

        // Poll for completion
        await pollSyncStatus();
      } catch (error) {
        showToast('Sync failed: ' + error.message);
        showSyncRequired();
      }
    }

    async function pollSyncStatus() {
      for (let i = 0; i < 60; i++) {  // Max 2 minutes
        await new Promise(r => setTimeout(r, 2000));

        const res = await fetch('/api/odoo/products/sync/status', { credentials: 'include' });
        const status = await res.json();

        if (!status.isRunning) {
          // Sync complete, reload products
          await loadProducts();
          showToast('Products synced successfully!');
          return;
        }
      }

      showToast('Sync taking too long, please refresh the page');
    }

    function extractCategories() {
      const cats = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
      const select = document.getElementById('filter-category');
      cats.forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function updateStats() {
      const total = allProducts.length;
      // Use totalStock or stock field (both are set)
      const getStock = p => p.stock || p.totalStock || 0;
      const inStock = allProducts.filter(p => getStock(p) > 10).length;
      const lowStock = allProducts.filter(p => getStock(p) > 0 && getStock(p) <= 10).length;
      const outOfStock = allProducts.filter(p => getStock(p) <= 0).length;

      document.getElementById('product-count').textContent = `${total} products`;
      document.getElementById('stat-total').textContent = total.toLocaleString();
      document.getElementById('stat-in-stock').textContent = inStock.toLocaleString();
      document.getElementById('stat-low-stock').textContent = lowStock.toLocaleString();
      document.getElementById('stat-out-of-stock').textContent = outOfStock.toLocaleString();
    }

    function filterByStock(status) {
      // Note: filter-stock element doesn't exist, this just resets other filters
      const stockFilter = document.getElementById('filter-stock');
      if (stockFilter) stockFilter.value = status;
      document.getElementById('filter-sku').value = '';
      document.getElementById('filter-name').value = '';
      document.getElementById('filter-category').value = '';
      currentPage = 1;
      filterProducts();
    }

    function filterProducts() {
      const sku = document.getElementById('filter-sku').value.toLowerCase();
      const name = document.getElementById('filter-name').value.toLowerCase();
      const category = document.getElementById('filter-category').value;

      filteredProducts = allProducts.filter(p => {
        if (sku && !(p.sku && p.sku.toLowerCase().includes(sku))) return false;
        if (name && !(p.name && p.name.toLowerCase().includes(name))) return false;
        if (category && p.category !== category) return false;
        return true;
      });

      renderProducts();
      updatePagination();
    }

    function renderProducts() {
      const tbody = document.getElementById('products-table');
      const start = (currentPage - 1) * pageSize;
      const pageProducts = filteredProducts.slice(start, start + pageSize);

      if (pageProducts.length === 0) {
        tbody.innerHTML = `
          <tr><td colspan="8">
            <div class="empty-state">
              <span class="material-symbols-outlined">inventory_2</span>
              <div class="empty-state-title">No products found</div>
              <div class="empty-state-text">Try adjusting your filters</div>
            </div>
          </td></tr>
        `;
        return;
      }

      tbody.innerHTML = pageProducts.map(p => {
        const allWhStock = getWarehouseStock(p.id, selectedWarehouseIds);
        const cwStock = getWarehouseStock(p.id, [CW_WAREHOUSE_ID]);
        const stockClass = allWhStock <= 0 ? 'out-of-stock' : allWhStock <= 10 ? 'low-stock' : 'in-stock';

        return `
          <tr onclick="window.location.href='/inventory/product.html?id=${p.id}'">
            <td>
              <div class="table-image">
                ${p.image ? `<img src="${p.image}" alt="">` : '<span class="material-symbols-outlined">image</span>'}
              </div>
            </td>
            <td><span class="table-sku">${p.sku || '\u2014'}</span></td>
            <td class="table-name">${p.name}</td>
            <td>${p.category || '\u2014'}</td>
            <td>${p.price ? '\u20AC' + p.price.toFixed(2) : '\u2014'}</td>
            <td>${p.cost ? '\u20AC' + p.cost.toFixed(2) : '\u2014'}</td>
            <td><span class="table-stock ${stockClass}">${Math.round(allWhStock)}</span></td>
            <td><span class="stock-qty ${cwStock > 0 ? 'positive' : 'zero'}">${Math.round(cwStock)}</span></td>
          </tr>
        `;
      }).join('');
    }

    function updatePagination() {
      const total = filteredProducts.length;
      const start = (currentPage - 1) * pageSize + 1;
      const end = Math.min(currentPage * pageSize, total);
      document.getElementById('pagination-info').textContent = total > 0 ? `${start}-${end} of ${total}` : '0 products';
      document.getElementById('prev-btn').disabled = currentPage <= 1;
      document.getElementById('next-btn').disabled = end >= total;
    }

    function prevPage() { if (currentPage > 1) { currentPage--; renderProducts(); updatePagination(); } }
    function nextPage() { currentPage++; renderProducts(); updatePagination(); }

    function exportToExcel() {
      const data = filteredProducts.map(p => {
        const row = {
          'ID': p.id, 'SKU': p.sku, 'Name': p.name, 'Barcode': p.barcode,
          'Category': p.category, 'Sale Price': p.price, 'Cost': p.cost,
          'Total Stock': p.stock, 'Available': p.available, 'Type': p.type, 'Unit': p.uom,
          'CW Stock': getWarehouseStock(p.id, [CW_WAREHOUSE_ID])
        };
        // Add stock for each warehouse
        warehouses.forEach(w => {
          row[`${w.code} Stock`] = getWarehouseStock(p.id, [w.id]);
        });
        return row;
      });
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Products');
      XLSX.writeFile(wb, `products_${new Date().toISOString().slice(0,10)}.xlsx`);
      showToast('Excel file downloaded');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      document.getElementById('toast-message').textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function syncStock() {
      const btn = document.getElementById('sync-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="material-symbols-outlined loading-spinner">sync</span>Syncing...';

      try {
        const res = await fetch('/api/odoo/products/sync/stock', {
          method: 'POST',
          credentials: 'include'
        });

        if (!res.ok) throw new Error('Sync failed');

        // Reload products to get updated stock
        await loadProducts();
        showToast('Stock levels synced successfully!');
      } catch (error) {
        showToast('Sync failed: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span class="material-symbols-outlined">sync</span>Sync Stock';
      }
    }

    // Initialize - simple and fast!
    async function init() {
      console.log('[Inventory] Init starting...');
      try {
        // Load warehouses for the filter dropdown
        await loadWarehouses();
        console.log('[Inventory] Warehouses loaded, loading products...');

        // Load products from MongoDB cache (fast!)
        await loadProducts();
        console.log('[Inventory] Init complete');
      } catch (err) {
        console.error('[Inventory] Init error:', err);
        updateLoadingStatus('Error', err.message || 'Unknown error occurred');
      }
    }

    init();
  </script>
</body>
