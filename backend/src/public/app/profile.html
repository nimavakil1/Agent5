<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile · ACROPAQ AI</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/app/shell.js"></script>
    <script>async function me(){const r=await fetch('/api/auth/me',{credentials:'include'});return r.ok?await r.json():null;}</script>
    <style>
      body { font-family: Inter, "Noto Sans", sans-serif; }
      .card { background:#181C20; border:1px solid #283039; border-radius:.5rem; }
      .inp { background:#111418; border:1px solid #283039; color:#fff; border-radius:.375rem; padding:.5rem .75rem; width:100%; }
      .btn { display:inline-flex; align-items:center; gap:.5rem; border-radius:.5rem; padding:.5rem .75rem; font-weight:500; }
      .btn-primary { background:#0d7ff2; color:#fff; }
      .muted { color:#9cabba; }
    </style>
  </head>
  <body class="min-h-screen bg-[#111418] text-gray-100">
    <main class="max-w-xl mx-auto p-6 grid gap-4">
      <section class="card p-4">
        <h2 class="font-medium text-white mb-2">Account</h2>
        <div id="info" class="text-sm muted"></div>
      </section>
      <section class="card p-4">
        <h2 class="font-medium text-white mb-2">Change Password</h2>
        <div class="grid gap-2">
          <input id="current" type="password" class="inp" placeholder="Current password (optional)"/>
          <input id="nextp" type="password" class="inp" placeholder="New password (min 6)"/>
          <button id="save" class="btn btn-primary">Update Password</button>
          <div id="msg" class="text-sm"></div>
        </div>
      </section>
    </main>
    <script>
      (async()=>{
        const u=await me(); if(u){ document.getElementById('info').textContent = `${u.email} · ${u.role}`; }
        document.getElementById('save').onclick = async ()=>{
          const current=document.getElementById('current').value; const nextp=document.getElementById('nextp').value;
          const r=await fetch('/api/auth/me/password',{method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ current_password: current, new_password: nextp })});
          const j=await r.json().catch(()=>({})); const msg=document.getElementById('msg');
          if(r.ok){ msg.textContent='Password updated'; msg.className='text-sm text-emerald-400'; document.getElementById('current').value=''; document.getElementById('nextp').value=''; }
          else { msg.textContent=j.message||'Error'; msg.className='text-sm text-red-400'; }
        };
      })();
    </script>
  </body>
  </html>
