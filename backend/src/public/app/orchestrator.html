<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50">
    <header class="bg-white shadow-sm">
      <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-lg font-semibold text-slate-800">Campaign Orchestrator</h1>
        <div class="flex items-center gap-3">
          <a href="/app/agent-studio.html" class="text-sm text-indigo-600 hover:underline">Agent Studio</a>
          <a href="/dashboard.html" class="text-sm text-indigo-600 hover:underline">Dashboard</a>
        </div>
      </div>
    </header>
    <main class="max-w-5xl mx-auto p-4 grid gap-4">
      <section class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium text-slate-800 mb-2">Describe your goal</h2>
        <textarea id="instruction" class="w-full border rounded px-3 py-2 h-28" placeholder="e.g., Start next Monday to call prospects in Antwerp until you have sold 50 x SKU123"></textarea>
        <div class="mt-3 flex gap-2">
          <button id="interpret" class="bg-indigo-600 text-white rounded px-3 py-2">Interpret</button>
          <button id="commit" class="bg-emerald-600 text-white rounded px-3 py-2" disabled>Confirm & Schedule</button>
        </div>
      </section>
      <section class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium text-slate-800 mb-2">Plan Preview</h2>
        <pre id="preview" class="text-sm bg-slate-50 border rounded p-3 h-72 overflow-auto">(nothing yet)</pre>
        <div id="msg" class="text-sm text-red-600 mt-2"></div>
      </section>
    </main>
    <script>
      const instructionEl = document.getElementById('instruction');
      const previewEl = document.getElementById('preview');
      const msgEl = document.getElementById('msg');
      const interpretBtn = document.getElementById('interpret');
      const commitBtn = document.getElementById('commit');
      let lastPlan = null;

      interpretBtn.onclick = async () => {
        try {
          msgEl.textContent = '';
          commitBtn.disabled = true;
          const instruction = instructionEl.value.trim();
          if (!instruction) { msgEl.textContent = 'Please enter an instruction.'; return; }
          const res = await fetch('/api/orchestrator/interpret', {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include',
            body: JSON.stringify({ instruction })
          });
          const data = await res.json();
          if (!res.ok) { throw new Error(data.message || 'interpret failed'); }
          lastPlan = { instruction, plan: data.plan };
          previewEl.textContent = JSON.stringify(data.plan, null, 2);
          commitBtn.disabled = false;
        } catch (e) {
          msgEl.textContent = e.message || String(e);
        }
      };

      commitBtn.onclick = async () => {
        try {
          msgEl.textContent = '';
          if (!lastPlan) return;
          const res = await fetch('/api/orchestrator/commit', {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include',
            body: JSON.stringify(lastPlan)
          });
          const data = await res.json();
          if (!res.ok) { throw new Error(data.message || 'commit failed'); }
          msgEl.className = 'text-sm text-emerald-700 mt-2';
          msgEl.textContent = 'Scheduled. Campaign id: ' + (data.campaign && data.campaign._id);
          commitBtn.disabled = true;
        } catch (e) {
          msgEl.className = 'text-sm text-red-600 mt-2';
          msgEl.textContent = e.message || String(e);
        }
      };
    </script>
  </body>
  </html>
