<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Calls Â· ACROPAQ AI</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/app/shell.js"></script>
    <style>
      body { font-family: Inter, "Noto Sans", sans-serif; }
      .card { background:#181C20; border:1px solid #283039; border-radius:.5rem; }
      .inp { background:#111418; border:1px solid #283039; color:#fff; border-radius:.375rem; padding:.5rem .75rem; width:100%; }
      .btn { display:inline-flex; align-items:center; gap:.5rem; border-radius:.5rem; padding:.5rem .75rem; font-weight:500; }
      .btn-primary { background:#0d7ff2; color:#fff; }
      .btn-danger { background:#b91c1c; color:#fff; }
      .muted { color:#9cabba; }
      pre { background:#111418; border:1px solid #283039; color:#e5e7eb; padding:10px; max-height:180px; overflow:auto; }
    </style>
  </head>
  <body class="min-h-screen bg-[#111418] text-gray-100">
    <main class="max-w-4xl mx-auto p-6 grid gap-4">
      <h1 class="text-2xl font-bold">Live Calls</h1>
      <section class="card p-4">
        <h2 class="font-semibold text-white mb-2">Active Rooms</h2>
        <div id="rooms" class="flex flex-col gap-2"></div>
        <div class="mt-4 flex items-center gap-2">
          <input id="manualRoom" class="inp max-w-xs" placeholder="Enter room name" />
          <button id="manualJoin" class="btn btn-primary">Join Room</button>
        </div>
      </section>
      <!-- Simplified UI: all actions on room rows -->
      <section class="card p-4">
        <h2 class="font-semibold text-white mb-2">Subscribed Tracks</h2>
        <div id="tracks" class="flex flex-wrap gap-2"></div>
      </section>
      <section class="card p-4">
        <h2 class="font-semibold text-white mb-2">Logs</h2>
        <pre id="logs"></pre>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js" crossorigin="anonymous"></script>
    <script src="/monitor.js"></script>
  </body>
  </html>
