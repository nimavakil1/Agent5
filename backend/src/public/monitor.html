<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LiveKit Monitor</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 20px; }
      label { display: block; margin: 8px 0 4px; }
      input { width: 360px; padding: 6px; }
      button { margin-top: 10px; padding: 8px 12px; }
      .row { margin: 10px 0; }
      audio { display: block; margin: 10px 0; }
      pre { background: #f7f7f7; padding: 10px; max-height: 180px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>LiveKit Monitor</h1>
    <div class="row">
      <label>LiveKit WS URL (wss://...)</label>
      <input id="host" placeholder="wss://your-livekit.example" />
    </div>
    <div class="row">
      <label>Room Name</label>
      <input id="room" placeholder="call-..." />
    </div>
    <div class="row">
      <label>Identity</label>
      <input id="identity" placeholder="viewer-123" />
    </div>
    <div class="row">
      <label>Prime Text (optional)</label>
      <input id="primeText" placeholder="e.g., Open with a brief intro about receipt rolls" />
    </div>
    <div class="row">
      <label>API Token (Authorization: Bearer)</label>
      <input id="token" placeholder="paste AUTH_TOKEN here" />
      <button id="saveToken">Save Token</button>
    </div>
    <div class="row">
      <button id="join">Join Room</button>
      <button id="leave">Leave</button>
      <button id="talk">Start Talk</button>
      <button id="stopTalk">Stop Talk</button>
    </div>
    <div class="row">
      <strong>Subscribed Tracks:</strong>
      <div id="tracks"></div>
    </div>
    <div class="row">
      <strong>Logs:</strong>
      <pre id="logs"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js" crossorigin="anonymous"></script>
    <script src="/monitor.js"></script>
  </body>
  </html>
