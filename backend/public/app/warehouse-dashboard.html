<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Dashboard - Marketplace Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 10px;
    }

    .header .subtitle {
      font-size: 1.2rem;
      color: #f39c12;
      margin-bottom: 10px;
    }

    .header .timestamp {
      font-size: 1.5rem;
      color: #888;
    }

    .header .refresh-indicator {
      font-size: 1rem;
      color: #666;
      margin-top: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .channel-box {
      background: linear-gradient(145deg, #16213e, #1a1a2e);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid #333;
      transition: all 0.3s ease;
    }

    .channel-box:hover {
      transform: translateY(-5px);
      border-color: #4a4a6a;
    }

    .channel-box.has-late {
      border-color: #e74c3c;
      box-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
    }

    .channel-box.all-good {
      border-color: #27ae60;
    }

    .channel-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
      position: relative;
    }

    .channel-logo {
      height: 100px;
      max-width: 400px;
      object-fit: contain;
      background: white;
      border-radius: 16px;
      padding: 20px 40px;
    }

    .status-badge {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }

    .status-badge.ok {
      background: #27ae60;
    }

    .status-badge.warning {
      background: #f39c12;
    }

    .status-badge.critical {
      background: #e74c3c;
      animation: pulse-badge 2s infinite;
    }

    @keyframes pulse-badge {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .stat {
      text-align: center;
      padding: 20px 10px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
    }

    .stat-value {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
    }

    .stat-label {
      font-size: 1rem;
      color: #888;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat.late .stat-value {
      color: #e74c3c;
    }

    .stat.late {
      background: rgba(231, 76, 60, 0.15);
    }

    .stat.today .stat-value {
      color: #f39c12;
    }

    .stat.today {
      background: rgba(243, 156, 18, 0.15);
    }

    .stat.pending .stat-value {
      color: #3498db;
    }

    .stat.tomorrow .stat-value {
      color: #9b59b6;
    }

    .totals-bar {
      margin-top: 40px;
      background: linear-gradient(145deg, #16213e, #1a1a2e);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid #333;
      max-width: 1600px;
      margin-left: auto;
      margin-right: auto;
    }

    .totals-bar h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 400;
    }

    .totals-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .total-item {
      text-align: center;
      min-width: 150px;
    }

    .total-item .value {
      font-size: 4rem;
      font-weight: 700;
    }

    .total-item .label {
      font-size: 1rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .total-item.late .value { color: #e74c3c; }
    .total-item.today .value { color: #f39c12; }
    .total-item.pending .value { color: #3498db; }
    .total-item.tomorrow .value { color: #9b59b6; }

    .alert-banner {
      display: none;
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      border-radius: 15px;
      animation: pulse 2s infinite;
    }

    .alert-banner.visible {
      display: block;
    }

    .alert-banner.warning {
      background: linear-gradient(90deg, #f39c12, #e67e22);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.01); }
    }

    .loading {
      text-align: center;
      padding: 100px;
      font-size: 2rem;
      color: #666;
    }

    .error {
      text-align: center;
      padding: 50px;
      color: #e74c3c;
      font-size: 1.5rem;
    }

    /* Fullscreen mode styles */
    body.fullscreen {
      padding: 40px;
    }

    body.fullscreen .header h1 {
      font-size: 4rem;
    }

    body.fullscreen .channel-name {
      font-size: 2.8rem;
    }

    body.fullscreen .stat-value {
      font-size: 5rem;
    }

    body.fullscreen .total-item .value {
      font-size: 5rem;
    }

    body.fullscreen .channel-logo {
      height: 130px;
      max-width: 500px;
      padding: 25px 50px;
    }

    .fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
    }

    .fullscreen-btn:hover {
      background: #444;
    }

    .info-note {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="alert-banner" id="alertBanner">
    <span id="alertText"></span>
  </div>

  <div class="header">
    <h1>Marketplace Fulfillment Status</h1>
    <div class="subtitle">Orders pending shipment confirmation on marketplaces</div>
    <div class="timestamp" id="timestamp">Loading...</div>
    <div class="refresh-indicator">Auto-refresh every 60 seconds</div>
  </div>

  <div class="grid" id="channelGrid">
    <div class="loading">Loading marketplace data...</div>
  </div>

  <div class="totals-bar" id="totalsBar" style="display: none;">
    <h2>Total Across All Marketplaces</h2>
    <div class="totals-grid" id="totalsGrid"></div>
  </div>

  <div class="info-note">
    Data shows orders that marketplaces consider "pending shipment" - not Odoo status
  </div>

  <button class="fullscreen-btn" onclick="toggleFullscreen()">
    Toggle Fullscreen
  </button>

  <script>
    // Channel configuration with local logos
    const CHANNEL_CONFIG = {
      'Amazon Seller': {
        logo: '/assets/logos/amazon-seller-central.png',
        color: '#ff9900'
      },
      'Bol.com': {
        logo: '/assets/logos/bolcom.png',
        color: '#0000a4'
      }
    };

    const CHANNEL_ORDER = ['Amazon Seller', 'Bol.com'];

    async function fetchData() {
      try {
        const response = await fetch('/api/alerts/marketplace-display');
        if (!response.ok) throw new Error('Failed to fetch');
        return await response.json();
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    function renderDashboard(data) {
      const grid = document.getElementById('channelGrid');
      const totalsBar = document.getElementById('totalsBar');
      const totalsGrid = document.getElementById('totalsGrid');
      const timestamp = document.getElementById('timestamp');
      const alertBanner = document.getElementById('alertBanner');
      const alertText = document.getElementById('alertText');

      if (!data || !data.channels) {
        grid.innerHTML = '<div class="error">Failed to load data. Retrying...</div>';
        return;
      }

      // Update timestamp
      const now = new Date();
      timestamp.textContent = now.toLocaleDateString('en-GB', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      // Render channel boxes
      let html = '';
      for (const channel of CHANNEL_ORDER) {
        const stats = data.channels[channel];
        if (!stats) continue;

        const config = CHANNEL_CONFIG[channel];
        const hasLate = stats.late > 0;
        const hasDueToday = stats.dueToday > 0;
        const boxClass = hasLate ? 'has-late' : (stats.pending === 0 ? 'all-good' : '');

        // Status badge
        let badgeClass = 'ok';
        let badgeText = 'OK';
        if (hasLate) {
          badgeClass = 'critical';
          badgeText = `${stats.late} LATE`;
        } else if (hasDueToday) {
          badgeClass = 'warning';
          badgeText = `${stats.dueToday} DUE TODAY`;
        }

        html += `
          <div class="channel-box ${boxClass}">
            <div class="channel-header">
              <img src="${config.logo}" alt="${channel}" class="channel-logo" onerror="this.style.display='none'">
              <span class="status-badge ${badgeClass}">${badgeText}</span>
            </div>
            <div class="stats">
              <div class="stat late">
                <div class="stat-value">${stats.late}</div>
                <div class="stat-label">Late</div>
              </div>
              <div class="stat today">
                <div class="stat-value">${stats.dueToday}</div>
                <div class="stat-label">Due Today</div>
              </div>
              <div class="stat tomorrow">
                <div class="stat-value">${stats.dueTomorrow}</div>
                <div class="stat-label">Tomorrow</div>
              </div>
              <div class="stat pending">
                <div class="stat-value">${stats.pending}</div>
                <div class="stat-label">Pending</div>
              </div>
            </div>
          </div>
        `;
      }

      grid.innerHTML = html || '<div class="loading">No pending orders</div>';

      // Render totals
      const totals = data.totals || { pending: 0, late: 0, dueToday: 0, dueTomorrow: 0 };
      totalsBar.style.display = 'block';
      totalsGrid.innerHTML = `
        <div class="total-item late">
          <div class="value">${totals.late}</div>
          <div class="label">Late</div>
        </div>
        <div class="total-item today">
          <div class="value">${totals.dueToday}</div>
          <div class="label">Due Today</div>
        </div>
        <div class="total-item tomorrow">
          <div class="value">${totals.dueTomorrow}</div>
          <div class="label">Tomorrow</div>
        </div>
        <div class="total-item pending">
          <div class="value">${totals.pending}</div>
          <div class="label">Total Pending</div>
        </div>
      `;

      // Alert banner
      if (totals.late > 0) {
        alertBanner.classList.add('visible');
        alertBanner.classList.remove('warning');
        alertText.textContent = `⚠️ ${totals.late} ORDERS LATE ON MARKETPLACES - ${totals.dueToday} DUE TODAY`;
      } else if (totals.dueToday > 0) {
        alertBanner.classList.add('visible');
        alertBanner.classList.add('warning');
        alertText.textContent = `⏰ ${totals.dueToday} orders due today on marketplaces`;
      } else {
        alertBanner.classList.remove('visible');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.body.classList.add('fullscreen');
      } else {
        document.exitFullscreen();
        document.body.classList.remove('fullscreen');
      }
    }

    async function refresh() {
      const data = await fetchData();
      renderDashboard(data);
    }

    // Initial load
    refresh();

    // Auto-refresh every 60 seconds
    setInterval(refresh, 60000);
  </script>
</body>
</html>
